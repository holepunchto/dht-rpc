message Holepunch {
  optional bytes from = 2;
  optional bytes to = 3;
}

message Message {
  // request/response id
  required uint64 rid = 1;

  // kademlia stuff
  optional bytes id = 2;
  optional bytes target = 3;
  optional bytes closerNodes = 4;
  optional bytes roundtripToken = 5;

  // rpc stuff (if command is set this is a request)
  optional string command = 6;
  optional string error = 7;
  optional bytes value = 8;
}
