name: Integrate
on:
  push:
    tags:
      - '*'
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: holepunchto/actions/node-base@current
      - run: npm run lint
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32
    runs-on: ${{ matrix.os }}
    name: Test / ${{ matrix.platform }}
    steps:
      - uses: holepunchto/actions/node-base@current
      - run: npm install -g bare-runtime
      - run: npm test
  trigger_canary:
    name: Trigger canary if tag
    if: startsWith(github.ref, 'refs/tags/')
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: holepunchto/actions/trigger-canary@current
        with:
          repository-name: ${{ github.event.repository.name }}
          ref-name: ${{ github.ref_name }}
          canary-dispatch-pat: ${{ secrets.CANARY_DISPATCH_PAT }}
